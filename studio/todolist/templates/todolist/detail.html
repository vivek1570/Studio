{% extends 'core/base.html' %} {% block content %}
<h1 class="mb-6 text-3xl">{{todo.name}}</h1>
{% if todo.description %}
<h1 class="text-lg">{{todo.description}}</h1>
<br />
{% endif %}

<a href="#" class="py-4 px-8 bg-sky-600 text-white inline-block"> Add task </a>

<a
  href="{% url 'todolist:edit' project.id todo.id %}"
  class="py-4 px-8 bg-sky-600 text-white inline-block"
>
  Edit
</a>

<a href="#" class="py-4 px-8 bg-sky-600 text-white inline-block"> Delete </a>

<div class="mt-6 grid grid-cols-4 gap-4">
  {% for task in todolist.task.all%}
  <div class="py-6 px-6 bg-slate-200 mb-4 rounded-lg shadow-md relative">
    <a href="#">
      <h2 class="mb-2 text-xl font-semibold">{{ task.name }}</h2>
      <p class="text-sm text-slate-600">{{ task.description }}</p>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %}
