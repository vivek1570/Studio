{% extends 'core/base.html' %} {% block content %}
<h1 class="mb-6 text-3xl">Projects</h1>

<a
  href="{% url 'project:add' %}"
  class="py-4 px-8 bg-sky-600 text-white inline-block"
>
  Add project
</a>

<div class="mt-6 grid grid-cols-4 gap-4">
  {% for project in my_projects %}
  <div class="py-6 px-6 bg-slate-200 mb-4 rounded-lg shadow-md relative">
    <a href="{% url 'project:project' project.id %}">
      <h2 class="mb-2 text-xl font-semibold">{{ project.name }}</h2>
      <p class="text-sm text-slate-600">{{ project.description }}</p>
    </a>
  </div>
  {% endfor %}
</div>

{% endblock %} {% comment %}
<!-- Delete Button -->
<form
  action="{% url 'project:delete_project' project.id %}"
  method="post"
  class="absolute top-2 right-2"
>
  {% csrf_token %}
  <button
    type="submit"
    class="bg-red-500 text-white px-2 py-1 text-xs rounded hover:bg-red-600"
  >
    Delete
  </button>
</form>
{% endcomment %}
