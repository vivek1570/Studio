{% extends 'core/base.html' %} {% block content %}

<h1 class="mb-6 text-3xl">Add projects</h1>

<div class="max-w-5xl mx-auto py-8 bg-slate-800 text-center">
  <h1 class="text-3xl text-white">Project</h1>

  <form class="mt-6 px-8 space-y-4" method="POST" action=".">
    {% csrf_token %}
    <div>
      <label class="text-white">Name</label><br />
      <input
        name="name"
        type="text"
        class="w-full py-4 px-6 bg-slate-500 text-white"
      />
    </div>

    <div>
      <label class="text-white">Description</label><br />
      <textarea
        name="description"
        type="text"
        class="w-full py-4 px-6 bg-slate-500 text-white"
      ></textarea>
    </div>
    <div>
      <button class="py-4 px-8 bg-sky-600 text-white">Submit</button>
    </div>
  </form>
</div>

{% endblock %}
